<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Takeover - Unboxing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --box-width: min(90vw, 1000px);
            --box-height: 85vh;
            --lid-depth: 50px;
        }

        body {
            background-color: #111;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1500px; /* 3D dybde */
            font-family: 'Inter', sans-serif;
        }

        /* Container til hele æsken */
        #scene {
            width: var(--box-width);
            height: var(--box-height);
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(25deg); /* Start vinkel */
        }

        /* --- BUNDEN (Hjemmesiden) --- */
        #box-bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fafaf9;
            transform-style: preserve-3d;
            border: 1px solid #999;
            /* Pap-kanter og skygger */
            box-shadow: 
                inset 0 0 100px rgba(0,0,0,0.5),
                0 0 0 2px #d6d3d1, 
                0 20px 50px rgba(0,0,0,0.8);
            z-index: 1;
        }

        /* 3D sider på bunden */
        .side-panel { position: absolute; background: #292524; pointer-events: none; }
        .side-bottom { width: 100%; height: 20px; bottom: 0; transform-origin: bottom; transform: rotateX(-90deg); }
        .side-right  { width: 20px; height: 100%; right: 0; transform-origin: right; transform: rotateY(-90deg); }
        .side-left   { width: 20px; height: 100%; left: 0; transform-origin: left; transform: rotateY(90deg); }

        #darkness-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 10; pointer-events: none;
        }

        /* --- LÅGET --- */
        #box-lid {
            position: absolute;
            width: 102%; height: 102%; left: -1%; top: -1%;
            background: #1c1917;
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
            transform-style: preserve-3d;
            transform-origin: center center;
            z-index: 20;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            /* VIGTIGT: Tillad museklik på børnene (knapperne), men ikke selve containeren hvis den dækker */
            pointer-events: auto; 
        }

        /* 3D sider på låget */
        .lid-wall { position: absolute; background: #1c1917; border: 1px solid #333; pointer-events: none; }
        .lid-wall.top    { width: 100%; height: var(--lid-depth); top: 0; transform-origin: top; transform: rotateX(90deg); }
        .lid-wall.bottom { width: 100%; height: var(--lid-depth); bottom: 0; transform-origin: bottom; transform: rotateX(-90deg); }
        .lid-wall.left   { width: var(--lid-depth); height: 100%; left: 0; transform-origin: left; transform: rotateY(90deg); }
        .lid-wall.right  { width: var(--lid-depth); height: 100%; right: 0; transform-origin: right; transform: rotateY(-90deg); }

        .lid-inside {
            position: absolute; width: 100%; height: 100%;
            background: #2d2a26; transform: translateZ(-1px) rotateY(180deg);
            backface-visibility: visible; pointer-events: none;
        }

        .lid-art {
            position: absolute; inset: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backface-visibility: hidden; border: 4px solid #44403c;
            /* Sikrer at vi kan klikke på knapperne indeni */
            pointer-events: none; 
        }

        /* Knapperne */
        .card-btn {
            background: white;
            padding: 20px;
            width: 250px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer; /* Viser hånd-ikon */
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            pointer-events: auto; /* VIGTIGT: Gør knappen klikbar selvom forældren har pointer-events: none */
            position: relative;
            z-index: 50; /* Løfter knappen over alle teksturer */
        }
        .card-btn:hover { 
            transform: scale(1.1) translateY(-5px); 
            box-shadow: 0 15px 25px rgba(0,0,0,0.4);
            border: 2px solid #fbbf24;
        }

        /* Texture overlay der ikke må blokere klik */
        .texture-overlay {
            position: absolute; inset: 0; opacity: 0.1;
            background-image: url('https://www.transparenttextures.com/patterns/hexellence.png');
            pointer-events: none; /* VIGTIGT: Klik går igennem denne */
            z-index: 1;
        }

    </style>
</head>
<body>

    <div id="scene">
        
        <div id="box-bottom">
            <div class="side-panel side-bottom"></div>
            <div class="side-panel side-right"></div>
            <div class="side-panel side-left"></div>
            <div id="darkness-overlay"></div>

            <div class="h-full w-full overflow-hidden relative" id="website-content">
                <nav class="p-6 flex justify-between items-center border-b border-stone-300 bg-stone-100">
                    <div class="font-display font-bold text-2xl text-stone-800">BoardGame<span class="text-indigo-600">Takeover</span></div>
                    <button class="bg-stone-800 text-white px-4 py-2 rounded font-bold text-sm">Book Billet</button>
                </nav>
                <div class="p-10 text-center space-y-6">
                    <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide">Nu åbent</span>
                    <h1 class="font-display text-5xl md:text-6xl font-bold text-stone-800">Velkommen ned i<br>kassen</h1>
                    <p class="text-stone-600 text-xl max-w-2xl mx-auto">Du har nu åbnet spillet. Herfra starter oplevelsen.</p>
                </div>
            </div>
        </div>

        <div id="box-lid">
            <div class="lid-wall top"></div>
            <div class="lid-wall bottom"></div>
            <div class="lid-wall left"></div>
            <div class="lid-wall right"></div>
            <div class="lid-inside"></div>

            <div class="lid-art">
                <div class="texture-overlay"></div>
                
                <h1 class="font-display text-7xl md:text-9xl font-black text-transparent bg-clip-text bg-gradient-to-br from-yellow-400 to-yellow-600 mb-2 drop-shadow-lg z-10">
                    TAKEOVER
                </h1>
                <p class="text-stone-400 uppercase tracking-[0.3em] mb-12 font-bold text-sm z-10">The Ultimate Café Experience</p>

                <div class="flex gap-8 z-50 relative">
                    <div onclick="openBox('player')" class="card-btn rotate-1">
                        <div class="text-4xl mb-2">♟️</div>
                        <div class="font-bold text-lg text-stone-800">JEG ER SPILLER</div>
                        <div class="text-xs text-stone-500 mt-1">Find events</div>
                    </div>
                    <div onclick="openBox('cafe')" class="card-btn -rotate-1">
                        <div class="text-4xl mb-2">☕</div>
                        <div class="font-bold text-lg text-stone-800">JEG ER CAFÉ</div>
                        <div class="text-xs text-stone-500 mt-1">Bliv vært</div>
                    </div>
                </div>
                
                <div class="absolute bottom-6 text-stone-600 text-xs font-mono uppercase z-10">Version 1.0 • Made in Denmark</div>
            </div>
        </div>

    </div>

    <script>
        // Denne funktion kaldes når man klikker på knapperne
        function openBox(userType) {
            console.log("Animation triggered by: " + userType);
            
            const tl = gsap.timeline();

            // 1. VAKUUM: Låget løftes, bunden følger med (suget fast)
            tl.to("#box-lid", { duration: 0.5, z: 150, y: -50, ease: "power2.out" }, "start");
            tl.to("#box-bottom", { duration: 0.5, z: 150, y: -50, ease: "power2.out" }, "start");

            // 2. TYNGDEKRAFT: Bunden slipper og falder tungt ned
            tl.to("#box-bottom", { duration: 0.8, z: 0, y: 0, ease: "bounce.out" }, "release");

            // 3. AFSLØRING: Låget flyver helt væk
            tl.to("#box-lid", { 
                duration: 1.5, z: 600, y: -1500, rotationX: 110, ease: "power2.inOut",
                onComplete: () => { document.getElementById("box-lid").style.display = "none"; }
            }, "release");

            // 4. LYS & KAMERA: Vi ser indholdet og vender kameraet til "fladt"
            tl.to("#darkness-overlay", { duration: 1, opacity: 0, ease: "power1.inOut" }, "release+=0.2");
            tl.to("#scene", { 
                duration: 1.2, rotateX: 0, ease: "power2.inOut",
                onComplete: () => { 
                    document.getElementById("website-content").style.overflowY = "auto";
                    document.body.style.overflow = "auto";
                }
            }, "release+=0.5");
        }
    </script>
</body>
</html>
