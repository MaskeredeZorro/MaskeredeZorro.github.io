<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Takeover - Unboxing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0f0f0f; /* M√∏rkt bord/baggrund */
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px; /* VIGTIGT: Definerer 3D dybden */
            font-family: 'Inter', sans-serif;
        }

        /* Containeren til hele spil√¶sken */
        .game-box-container {
            width: 90vw;
            max-width: 1000px;
            height: 80vh;
            position: relative;
            transform-style: preserve-3d; /* G√∏r at b√∏rnene kan rotere i 3D */
            transform: rotateX(20deg); /* Start vinkel: Vi kigger lidt skr√•t ned p√• √¶sken */
        }

        /* --- BUNDEN (Hjemmesiden) --- */
        .box-bottom {
            position: absolute;
            inset: 0;
            background-color: #f3f4f6;
            border: 1px solid #ccc;
            /* Tykkelse p√• bunden (siderne af den nederste kasse) */
            box-shadow: 
                0 0 0 2px #d4d4d4, /* inner rim */
                0 20px 50px rgba(0,0,0,0.5), /* Drop shadow on table */
                5px 5px 0px 0px #222, /* Fake 3D side right */
                -2px 5px 0px 0px #222, /* Fake 3D side left */
                0px 10px 0px 0px #111; /* Fake 3D side bottom */
            border-radius: 4px;
            overflow: hidden; /* Skjul scrollbars indtil √•bnet */
            z-index: 1;
            transform-origin: center bottom;
        }

        /* Skygge overlay nede i kassen der forsvinder n√•r l√•get ryger */
        .ambient-shadow {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
            z-index: 50;
            pointer-events: none;
        }

        /* --- L√ÖGET (The Lid) --- */
        .box-lid {
            position: absolute;
            inset: -5px; /* L√•get er lidt st√∏rre end bunden */
            background: #1a1a1a;
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
            z-index: 100;
            transform-style: preserve-3d;
            border-radius: 6px;
            /* Denne skygge er skyggen FRA l√•get NED p√• bordet */
            box-shadow: 0 5px 15px rgba(0,0,0,0.8); 
        }

        /* 3D Sider p√• l√•get (Det her giver realismen n√•r det l√∏ftes) */
        .lid-side {
            position: absolute;
            background-color: #111; /* M√∏rk papkant */
            border: 1px solid #333;
        }
        .lid-side.bottom { width: 100%; height: 40px; bottom: 0; transform-origin: bottom; transform: rotateX(-90deg); }
        .lid-side.top    { width: 100%; height: 40px; top: 0; transform-origin: top; transform: rotateX(90deg); }
        .lid-side.left   { width: 40px; height: 100%; left: 0; transform-origin: left; transform: rotateY(90deg); }
        .lid-side.right  { width: 40px; height: 100%; right: 0; transform-origin: right; transform: rotateY(-90deg); }

        /* Grafik p√• l√•get */
        .lid-content {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fbbf24; /* Gold */
            backface-visibility: hidden; /* Skjul bagsiden */
            border: 2px solid #333;
            border-radius: 6px;
        }

        /* Interaktive knapper p√• l√•get */
        .sticker-btn {
            background: #fff;
            color: #1a1a1a;
            padding: 1rem 2rem;
            margin: 1rem;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.1s;
            border: 2px solid white;
        }
        .sticker-btn:hover {
            transform: scale(1.05);
            background: #fbbf24;
            border-color: #fbbf24;
        }

    </style>
</head>
<body>

    <div class="game-box-container" id="gameBox">
        
        <div class="box-bottom" id="boxBottom">
            <div class="ambient-shadow" id="ambientShadow"></div>
            
            <div class="h-full w-full bg-stone-50 overflow-y-auto p-8 text-center flex flex-col items-center">
                <nav class="w-full flex justify-between items-center mb-12 border-b pb-4">
                    <div class="text-2xl">üé≤ BoardGameTakeover</div>
                    <div class="space-x-4 text-stone-500">
                        <span>Events</span>
                        <span>Shop</span>
                    </div>
                </nav>
                <h2 class="text-4xl font-bold text-stone-800 mb-6">Velkommen til spillet</h2>
                <p class="text-lg text-stone-600 max-w-2xl">
                    Du har nu √•bnet √¶sken. Herfra kan du booke events, k√∏be spil eller finde din n√¶rmeste caf√©-turnering.
                </p>
                <div class="mt-12 grid grid-cols-3 gap-4 w-full max-w-4xl">
                    <div class="bg-white h-40 rounded shadow"></div>
                    <div class="bg-white h-40 rounded shadow"></div>
                    <div class="bg-white h-40 rounded shadow"></div>
                </div>
            </div>
        </div>

        <div class="box-lid" id="boxLid">
            <div class="lid-side top"></div>
            <div class="lid-side bottom"></div>
            <div class="lid-side left"></div>
            <div class="lid-side right"></div>

            <div class="lid-content relative">
                <div class="absolute inset-0 opacity-10" style="background-image: url('https://www.transparenttextures.com/patterns/hexellence.png');"></div>
                
                <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-2 relative z-10" style="font-family: 'Fredoka', sans-serif;">
                    TAKEOVER
                </h1>
                <p class="text-stone-400 mb-12 uppercase tracking-widest text-sm relative z-10">The Social Strategy Game</p>

                <div class="flex flex-row gap-8 relative z-10">
                    <button onclick="openBox('private')" class="sticker-btn rotate-2">
                        <span class="block text-2xl mb-1">‚ôüÔ∏è</span>
                        JEG ER SPILLER
                    </button>
                    <button onclick="openBox('cafe')" class="sticker-btn -rotate-2">
                        <span class="block text-2xl mb-1">‚òï</span>
                        JEG ER CAF√â
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openBox(type) {
            const tl = gsap.timeline();

            // Lyd-effekt (forestil dig lyden af pap mod pap: "Schhwiiip-Pop")
            // Det visuelle skal matche denne lyd.

            // TRIN 1: VAKUUM START (The Struggle)
            // L√•get l√∏ftes lidt, men bunden f√∏lger med op (sugekop-effekt)
            tl.to("#gameBox", {
                duration: 0.6,
                z: 100, // Hele kassen kommer t√¶ttere p√• kameraet
                rotateX: 10, // Tipper lidt mere mod os
                ease: "power2.out"
            }, 0);

            // Bunden l√∏ftes op sammen med l√•get (fordi den sidder fast)
            tl.to("#boxBottom", {
                duration: 0.6,
                y: -30, // L√∏ftes op fra "bordet"
                ease: "power2.out"
            }, 0);

            // TRIN 2: SUGEKOPPEN SLIPPER (The Pop)
            // Bunden falder tungt tilbage p√• bordet
            tl.to("#boxBottom", {
                duration: 0.5,
                y: 0, // Falder tilbage
                ease: "bounce.out" // Bouncer n√•r den rammer bordet
            }, 0.5);

            // TRIN 3: L√ÖGET FLYVER AF (The Reveal)
            // Nu hvor bunden er sluppet, kan l√•get flyve frit
            tl.to("#boxLid", {
                duration: 1.5,
                y: -1200,    // Flyver OP ud af sk√¶rmen
                z: 400,      // Kommer t√¶ttere p√• kameraet (over hovedet p√• os)
                rotateX: 70, // Roterer s√• vi ser undersiden
                opacity: 0,  // Fader ud til sidst
                ease: "power3.in" // Accelererer v√¶k
            }, 0.5);

            // TRIN 4: LYSET KOMMER IND
            // Skyggen nede i kassen forsvinder
            tl.to("#ambientShadow", {
                duration: 1.2,
                opacity: 0,
                ease: "power2.inOut"
            }, 0.6);

            // TRIN 5: RESET VIEW
            // Vi retter kameraet op, s√• vi ser hjemmesiden fladt (normal browsing)
            tl.to(".game-box-container", {
                duration: 1,
                rotateX: 0, // Tilbage til flad sk√¶rm
                ease: "power2.inOut",
                onComplete: () => {
                    // Fjern l√•get helt for performance
                    document.getElementById("boxLid").style.display = "none";
                    // Tillad interaktion med hjemmesiden
                    document.body.style.overflow = "auto";
                }
            }, 1.0);
        }
    </script>
</body>
</html>
